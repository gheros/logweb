    <div id="textDiv"></div>


    <script type="text/javascript">
        var ws = new WebSocket("ws://127.0.0.1:8888/ws");

        ws.onopen = function() {
            ws.send("Hello, world");
        };
        ws.onmessage = function(evt) {

            document.getElementById('textDiv').innerHTML = evt.data;



        };
    </script>



</body>
